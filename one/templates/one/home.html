

{% extends "one/base.html" %}
{% block content %}
    {% for post in posts %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <a href="#" class="mr-2">{{post.author}}</a>
                <small class="text-muted">{{post.date-posted}}</small>
            </div>
            <h2><a href="#" class="article-title">{{post.title}}</a></h2>
            <p class="article-content">{{post.comment}}</p>
        </div>
    </article>

    {% endfor %}
{% endblock content %}
